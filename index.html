<!DOCTYPE html>
<html lang="en">

<head>
   <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Game | Ember</title>
   <link rel="shortcut icon" href="PHOTO/heart.ico">
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <link rel="stylesheet" href="CSS/index.css">
   <link href="https://fonts.googleapis.com/css2?family=Neonderthaw&display=swap" rel="stylesheet">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
   <audio id="audioPlayer">
      <source src="AUDIO/typing.mp3" type="audio/mpeg">
      Ваш браузер не поддерживает элемент audio.
   </audio>
   <div class="start" id="start">
      <div class="contforthis">
         <div class="contfortext" id="ctext">
            <span>J</span><span>a</span><span>k</span><span> </span>
            <span style="margin-left: 8px;">s</span><span>e</span>
            <span>j</span><span>m</span><span>e</span><span>n</span><span>u</span><span>j</span><span>e</span><span>š</span>
         </div>
         <div class="contforinput">
            <input id="input" type="text" class="input" maxlength="8" placeholder="maximum 8 pismen">
         </div>
      </div>
   </div>

   <div class="animate">
      <div class="text">
         <span>G</span><span>a</span><span>m</span><span>e</span>
         <span> </span>
         <span>b</span><span>y</span>
         <span> </span>
         <span>Y</span><span>a</span><span>r</span><span>o</span><span>s</span><span>l</span><span>a</span><span>v</span>
      </div>
   </div>

   <div class="section">
      <div class="animate2" id="animate2">
         <div class="text2" id="animateEm">
               <span>E</span><span>m</span><span>b</span><span>e</span><span>r</span>
         </div>
      </div>
   </div>
   <script src="JS/start.js"></script>
</body>

</html>
